<!DOCTYPE html>
<html>

<head>
    <title>Incremental</title>
    <link rel="stylesheet" href="../CSS/test.css">

    <script src="../JS/test.js"></script>
</head>

<body>
    <div class="main">
        <h1 id="title">Title</h1>
        <div class="navigation">

        </div>
        <div id="enemy">
            <p class="title_1" id="e_health">Health : </p>
            <p class="value_1" id="e_health_value">null</p>
        </div>
        <div id="player">
            <p class="title_1" id="p_click_damage">Click Damage : </p>
            <p class="value_1" id="p_click_damage_value">null</p>
            <p class="title_2" id="p_dps">Damage per second : </p>
            <p class="value_2" id="p_dps_value">null</p>
        </div>
        <div id="shop">
            <p class="title_1" id="shop_money">Money : </p>
            <p class="value_1" id="shop_money_value">null</p>
            <p class="title_2" id="shop_DPS_cost">Dps Cost : </p>
            <p class="value_2" id="shop_DPS_cost_value">null</p>
            <p class="title_3" id="shop_CLICK_cost">Click Cost : </p>
            <p class="value_3" id="shop_CLICK_cost_value">null</p>
            <button class="title_4" margin="10px" onclick=increaseDPS()>upgrade DPS</button>
            <button class="value_4" margin="10px" onclick=increaseCLICK()>upgrade CLICK</button>
            <p class="title_5" id="">Multiplier : </p>
            <p class="value_5" id="prestige_val">null</p>
            <button onclick=prestige()> Prestige </button>
            <p class="value_6" id="curr_pres_level">null</p>
        </div>
    </div>
</body>

</html>
